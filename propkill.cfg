////////////////////////////////////////////////////////////////
// Propkill config by ash. Simple to use and very effective~  //
////////////////////////////////////////////////////////////////

// Propkill slots. Put your props into here. gm_spawn <PROP PATH>.
alias pk_slot1 "gm_spawn models/props_phx/wheels/moped_tire.mdl"
alias pk_slot2 "gm_spawn models/props_c17/playground_carousel01.mdl"
alias pk_slot3 "gm_spawn models/xqm/CoasterTrack/slope_225_down_4.mdl"
alias pk_slot4 "gm_spawn models/xqm/CoasterTrack/slope_90_1.mdl"

// Setup attack aliases.
alias +pk   "use weapon_physgun;gmod_undo;+attack;spawnpkprop"      // Mouse1 start holding.
alias -pk   "-attack"                                               // Mouse1 end   holding.
alias skill  "gmod_undo;gm_spawnsent item_healthkit"                // Auxiliary skill!! I use healing... gm_spawnsent item_healthkit

// Uncomment if you want to mouse2 to spam deflect combine balls.
// alias +deflect "use weapon_physcannon;+attack2"
// alias -deflect "-attack2"

// Unbind mousewheels because they can get in the way!
unbind "mwheelup"       // Wheel up
unbind "mwheeldown"     // Wheel down

// Bind Keys and Slots.
bind mouse1 "+pk"                       // Spawn and grab prop.

//bind mouse2 "+deflect"                  // Uncomment if you want to deflect.

bind mouse3 "skill"                     // Skill defined in line 9.

bind 1 "alias spawnpkprop pk_slot1"     // Prop slot 1, i use it for movement prop.
bind 2 "alias spawnpkprop pk_slot2"     // Prop slot 2, i use it for attacking.
bind 3 "alias spawnpkprop pk_slot3"     // Prop slot 3, i use it for ramping and staying in the air when birding.
bind 4 "alias spawnpkprop pk_slot4"     // Prop slot 4, i use it for explosives!

// Configure propkill flavor sugar! xD
physgun_wheelspeed "85"                   // Wheelspeed! IMPORTANT!! More means more speed but also less control of your prop. You WILL get in your own way if you use too much.
